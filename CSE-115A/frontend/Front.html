<body class="application">
    <header class="application-header">
        <div class="application-header__wrapper">
            UCSC ACADEMIC HELPER
        </div>
    </header>
    <div class="flex-box">
        <div>
            PDF For Class: <input type="checkbox" id="pdf">
        </div>
        <div>
            List all Classes: <input type="checkbox" id="all_class">
        </div>
        <div>
        Low/Upper Division (Check for Upper): <input type="checkbox" id="divs">
        </div>
        <div>
        Check Qualification: <input type="checkbox" id="quali">
    </div>
    <div>
        List Required Courses for Classes: <input type="checkbox" id="req">
    </div>
    </div>
    <center>
        <div class="expanded button-group">
            <button class="button button-rounded-hover" id="CS">
                Computer Science</button>
            <button class="button button-rounded-hover" id="EE">Electrical Engineering</button>
            <button class="button button-rounded-hover" id="CE">Computer Engineering</button>
        </div>
    </center>
